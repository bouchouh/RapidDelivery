			/* Normal */
			#loader-wrapper
			{
				position: fixed;

				left: 0;
				width: 100%;
				height: 100%;
				z-index: 2147483646;
			}
			
			#loader-wrapper .background
			{
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #FFF;
				z-index: 1000;
			}
			
			#loader-wrapper .background img.logo
			{
				display: block;
			    position: relative;
				left: 50%;
			    top: 50%;
			    width: 150px;
			    height: 150px;
			    margin: -75px 0 0 -75px;
				background-size: 150px 150px;
				z-index: 1001;
			}
			
			
			#loader-wrapper .loader
			{
			    display: block;
			    position: relative;
			    left: 50%;
			    top: 50%;
			    width: 200px;
			    height: 200px;
			    margin: -100px 0 0 -100px;
			    border-radius: 50%;
			    border: 3px solid transparent;
			    border-top-color: #3498db;
			    -webkit-animation: spin 2.5s linear infinite;
			    animation: spin 2.5s linear infinite;
			    z-index: 2147483647;
			}
			
			#loader-wrapper .loader:before
			{
			    content: "";
			    position: absolute;
			    top: 5px;
			    left: 5px;
			    right: 5px;
			    bottom: 5px;
			    border-radius: 50%;
			    border: 3px solid transparent;
			    border-top-color: #e74c3c;
			    -webkit-animation: spin 3.5s linear infinite;
			    animation: spin 3.5s linear infinite;
			}
			
			#loader-wrapper .loader:after
			{
				content: "";
				position: absolute;
				top: 15px;
				left: 15px;
				right: 15px;
				bottom: 15px;
				border-radius: 50%;
				border: 3px solid transparent;
				border-top-color: #f9c922;
				-webkit-animation: spin 2.0s linear infinite;
				animation: spin 2.0s linear infinite;
			}
			
			#loader-wrapper .screen
			{
				position: fixed;
				top: 0;
				width: 100%;
				height: 100%;
				background: #FFF;
				z-index: 1000;
			}
			
			#mainView
			{
				display: hide;
				opacity: 0.0;
			}
			
			/* Loaded */
			.loaded #loader-wrapper
			{
				visibility: hidden;
			    opacity: 0;
				-webkit-transition: all 0.75s 0s ease-out;  
				transition: all 0.75s 0s ease-out;
			}
			
			.loaded #mainView
			{
			    opacity: 1.0;
			}
			
			/* Loading */
			.loading #loader-wrapper
			{
			    -webkit-transition: all 1.0s 0s ease-in;  
				transition: all 1.0s 0s ease-in;
			}
			
			.loading #loader-wrapper .background
			{
			  	background-color: #000;
			 	background-color: rgba(0, 0, 0, 0.5);
			}
			
			.loading #mainView
			{
			    opacity: 1.0;
			}
			
			@keyframes loaderFadeIn { from { opacity: 0; } to { opacity: 1; } }

			@-o-keyframes loaderFadeIn { from { opacity: 0; } to { opacity: 1; } }
			
			@-webkit-keyframes spin
			{
			    0% {  -webkit-transform: rotate(0deg); -ms-transform: rotate(0deg); transform: rotate(0deg); }
			    100% { -webkit-transform: rotate(360deg); -ms-transform: rotate(360deg); transform: rotate(360deg); }
			}
			
			@keyframes spin
